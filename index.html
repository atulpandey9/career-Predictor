<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <h1>Engineering ke Baad Kya Karein?<br><span style="font-size: 20px;">Career Predictor ðŸ”®</span></h1>


    <div class="question">
      <label>Engineering ki knowledge kitni hai? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Coding Skill Level <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Spirituality kitni hai? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Dusron ko gyaan dena kitna pasand hai? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Pitaji kitne ameer hai? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Kitna paisa kamana chahte ho? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Shaadi ke liye kitna taiyaar ho? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Corporate job kitni pasand hai? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Freelancing ki bhookh kitni hai? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <div class="question">
      <label>Startup founder ka dream kitna hai? <span class="value">50</span></label>
      <input class="range" type="range" min="0" max="100" step="10" value="50">
    </div>

    <!-- Predict Button -->
    <button class="btn">Check Career Prediction</button>

    <!-- Output Result -->
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
